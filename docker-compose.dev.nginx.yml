---
version: "3.8"

services:
  django:
    expose:
      - "${PROJECT_PORT_INTERNAL}"

  nginx:
    image: bitnami/nginx
    depends_on:
      - django
    ports:
      - "${PROJECT_PORT_EXTERNAL}:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./app/staticfiles:/staticfiles:ro
      - ./app/media:/media:ro
